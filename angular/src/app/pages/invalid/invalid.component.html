<div class="action-row">
  <div class="headline">Invalid Files</div>
</div>

<table class="table">
  <thead>
    <tr>
      <th class="left">File name</th>
      <th class="left">Path</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for (item of _libraryService.invalidFiles$ | async; track item) {
    <tr>
      <td class="left" style="vertical-align: middle">{{ item.name }}</td>
      <td class="left" style="vertical-align: middle">{{ item.path }}</td>
      <td style="vertical-align: middle">
        <clr-button-group class="btn-group btn-primary">
          <clr-button (click)="openRenameModal(item)">Rename</clr-button>
        </clr-button-group>
      </td>
    </tr>
    }
  </tbody>
</table>

<clr-modal [(clrModalOpen)]="isModalOpen">
  <h3 class="modal-title">Rename game file</h3>
  <div class="modal-body">
    <p>
      Here you can input the GameID and Title of the game to correctly rename
      the ISO file
    </p>
    <form clrForm class="form-rename">
      <clr-input-container>
        <label>GameID</label>
        <input
          clrInput
          placeholder="es. SCES_500.00"
          name="gameId"
          [(ngModel)]="renameGameId"
        />
      </clr-input-container>
      <clr-input-container>
        <label>Game Name</label>
        <input
          clrInput
          placeholder="es. Ridge Racer V"
          name="gameName"
          [(ngModel)]="renameGameName"
        />
      </clr-input-container>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="isModalOpen = false">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="sendRenaming()">
      Ok
    </button>
  </div>
</clr-modal>
