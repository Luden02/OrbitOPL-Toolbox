@if(game) {
<div class="container">
  <div class="cover-art">
    @if(coverArt){
    <img [src]="'data:image/png;base64,' + coverArt.base64" alt="cover-art" />
    } @else {
    <div class="no-art">
      <div><cds-icon shape="unknown-status"></cds-icon></div>
      <div>No Art Available</div>
    </div>
    }
  </div>
  <div class="game-info">
    <div class="game-details">
      <div><strong>Game ID:</strong> {{ game.gameId }}</div>
      <div><strong>Name:</strong> {{ game.title }}</div>
      <div><strong>Region:</strong> {{ game.region }}</div>
      <div><strong>Size:</strong> {{ game.size }}</div>
      <div><strong>Disk Type:</strong> {{ game.cdType }}</div>
    </div>
    <div class="game-buttons">
      <clr-button-group class="btn-group btn-outline-primary btn-sm">
        <clr-button
          [clrInMenu]="true"
          [disabled]="true"
          class="btn-outline-danger"
        >
          <clr-icon shape="trash"></clr-icon>
          Delete</clr-button
        >
        <clr-button
          [clrInMenu]="true"
          (click)="_libraryService.downloadArtByGameId(game.gameId)"
        >
          <clr-icon shape="download"></clr-icon>
          Download game art</clr-button
        >
      </clr-button-group>
    </div>
  </div>
</div>
}
