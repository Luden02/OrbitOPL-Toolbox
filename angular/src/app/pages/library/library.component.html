<div class="action-row">
  <div class="headline">Library</div>
  <div>
    <clr-button-group class="btn-group btn-primary">
      <clr-button
        [disabled]="!(_libraryService.currentDirectory$ | async)"
        (click)="_libraryService.downloadAllArt()"
        >Download GameART for all the games!</clr-button
      >
    </clr-button-group>
  </div>
</div>
<div class="content">
  @for (item of this._libraryService.library$ | async; track item) {
  <app-gamecard [game]="item"></app-gamecard>
  }
</div>
